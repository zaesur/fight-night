<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/control.css" />
    <link rel="shortcut icon" href="#" />
    <title>Fight Night (Control)</title>
  </head>
  <body>
    <main>
      <section class="column left-column">
        <form>
          <fieldset>
            <legend>Errors</legend>
            <p id="error"></p>
          </fieldset>

          <fieldset>
            <legend>Hardware</legend>
            <label for="count">Number of voters:</label>
            <input
              id="voter-count"
              name="count"
              type="number"
              placeholder="0"
              min="0"
            />
            <button id="start-hardware">Start hardware</button>
            <button id="stop-hardware">Stop hardware</button>
          </fieldset>

          <fieldset>
            <legend>Audience</legend>
            <button id="set-white">White background</button>
            <button id="set-black">Black background</button>
          </fieldset>
        </form>

        <form>
          <fieldset id="results">
            <legend>Results</legend>
            <div>
              <label for="1">1:</label>
              <input name="1" type="number" />
              <button disabled>Publish</button>
            </div>

            <div>
              <label for="2">2:</label>
              <input name="2" type="number" />
              <button disabled>Publish</button>
            </div>

            <div>
              <label for="3">3:</label>
              <input name="3" type="number" />
              <button disabled>Publish</button>
            </div>

            <div>
              <label for="4">4:</label>
              <input name="4" type="number" />
              <button disabled>Publish</button>
            </div>

            <div>
              <label for="5">5:</label>
              <input name="5" type="number" />
              <button disabled>Publish</button>
            </div>

            <div>
              <button id="get-results">Get results</button>
              <button id="stop-question">Close voting</button>
              <button id="publish-question">Publish results</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section id="questions" class="column right-column"></section>
    </main>

    <template>
      <form>
        <fieldset class="options">
          <legend class="label">Question</legend>
          <input name="1" type="text" placeholder="disabled" />
          <input name="2" type="text" placeholder="disabled" />
          <input name="3" type="text" placeholder="disabled" />
          <input name="4" type="text" placeholder="disabled" />
          <input name="5" type="text" placeholder="disabled" />
          <button>Start voting</button>
        </fieldset>
      </form>
    </template>
  </body>
  <script defer type="module" src="js/control.js"></script>
</html>
