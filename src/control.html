<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/control.css" />
    <link rel="shortcut icon" href="#" />
    <title>Fight Night (Control)</title>
  </head>
  <body>
    <main>
      <section class="column left-column">
        <div>
          <fieldset>
            <legend>Hardware</legend>
            <span id="status"></span>
            <input id="min-keypad-id" name="min" type="number" placeholder="min ID" min="1" />
            <input id="max-keypad-id" name="max" type="number" placeholder="max ID" min="1" />
            <button id="start-hardware">Start hardware</button>
            <button id="stop-hardware">Stop hardware</button>
          </fieldset>

          <fieldset>
            <legend>Audience</legend>
            <button id="set-white">White background</button>
            <button id="set-black">Black background</button>
          </fieldset>
        </div>

        <form id="results">
          <fieldset>
            <legend id="results-label">Results</legend>
            <div>
              <label for="1">1:</label>
              <input name="1" type="number" min="0" value="0" />
              <button data-option-id="1">Publish</button>
            </div>

            <div>
              <label for="2">2:</label>
              <input name="2" type="number" min="0" value="0" />
              <button data-option-id="2">Publish</button>
            </div>

            <div>
              <label for="3">3:</label>
              <input name="3" type="number" min="0" value="0" />
              <button data-option-id="3">Publish</button>
            </div>

            <div>
              <label for="4">4:</label>
              <input name="4" type="number" min="0" value="0" />
              <button data-option-id="4">Publish</button>
            </div>

            <div>
              <label for="5">5:</label>
              <input name="5" type="number" min="0" value="0" />
              <button data-option-id="5">Publish</button>
            </div>

            <div>Votes received: <span id="votes-received">0</span></div>
            <div>Votes missing: <span id="votes-missing">0</span></div>

            <div class="results-buttons">
              <button id="stop-question">Close voting</button>
              <button id="publish-question">Publish results</button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Novote</legend>
            <textarea id="novote" type="textbox" disabled="true"></textarea>
          </fieldset>

          <fieldset>
            <legend>Etc</legend>
            <button id="show-novote">Publish novote</button>
            <button id="show-summary">Publish summary</button>
            <button id="show-return-remotes">Return remotes</button>
            <button id="export">Export</button>
          </fieldset>

          <fieldset>
            <legend>Errors</legend>
            <p id="error"></p>
          </fieldset>
        </form>
      </section>
      <section id="questions" class="column right-column" />
    </main>

    <template>
      <form>
        <fieldset class="options">
          <legend class="label">Question</legend>
          <label>
            1:
            <input name="option" type="text" data-option-id="1" />
          </label>
          <label>
            2:
            <input name="option" type="text" data-option-id="2" />
          </label>
          <label>
            3:
            <input name="option" type="text" data-option-id="3" />
          </label>
          <label>
            4:
            <input name="option" type="text" data-option-id="4" />
          </label>
          <label>
            5:
            <input name="option" type="text" data-option-id="5" />
          </label>
          <button>Start voting</button>
        </fieldset>
      </form>
    </template>
  </body>
  <script defer type="module" src="js/control.js"></script>
</html>
