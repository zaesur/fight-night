<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/control.css" />
    <title>Question</title>
  </head>
  <body>
    <main>
      <section id="results" class="cards-container">
        <form>
          <label for="count">Number of voters:</label>
          <input name="count" type="number" placeholder="0" min="0" />
          <button>Start hardware</button>
        </form>

        <div>
          <button id="white">White background</button>
          <button id="black">Black background</button>
        </div>

        <div>
          <p>The results will be here</p>
        </div>
      </section>
      <section id="questions" class="cards-container"></section>
    </main>

    <template>
      <article class="question">
        <label class="question-label"></label>
        <section class="question-body">
          <form class="options">
            <input name="1" type="text" placeholder="option 1" hidden />
            <input name="2" type="text" placeholder="option 2" hidden />
            <input name="3" type="text" placeholder="option 3" hidden />
            <input name="4" type="text" placeholder="option 4" hidden />
            <input name="5" type="text" placeholder="option 5" hidden />
          </form>

          <form class="controls">
            <button>Start voting</button>
            <button disabled>End voting</button>
            <button disabled>Publish</button>
          </form>
        </section>
      </article>
    </template>
  </body>
  <script defer type="module" src="js/control.js"></script>
</html>
