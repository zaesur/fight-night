<!doctype html>
<html lang="en" style="cursor: zoom-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/audience.css" />
    <link rel="shortcut icon" href="#" />
    <title>Fight Night (Audience)</title>
  </head>
  <body>
    <main>
      <section id="results" />
    </main>

    <template>
      <figure class="result">
        <span data-id="percentage">25%</span>

        <svg width="100" height="100">
          <circle cx="50" cy="50">
            <animate
              attributeName="r"
              dur="1s"
              values="0;25"
              calcMode="spline"
              keySplines="0 0.5 0.5 1"
            />
          </circle>
        </svg>

        <div class="option">
          <span data-id="optionId" class="circle">0</span>
          <label data-id="optionName">Label</label>
        </div>
      </figure>
    </template>
  </body>
  <script defer type="module" src="js/audience.js"></script>
</html>
