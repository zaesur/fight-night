<!doctype html>
<html lang="en" style="cursor: zoom-in">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/audience.css" />
    <title>Audience</title>
  </head>
  <body>
    <main>
      <section id="results" />
    </main>

    <template>
      <figure class="result">
        <svg width="100" height="100">
          <circle cx="50" cy="50" r="25">
            <animate
              attributeName="r"
              dur="1s"
              values="0;25"
              calcMode="spline"
              keySplines="0 0.5 0.5 1"
            />
          </circle>
        </svg>
        <label>Label</label>
      </figure>
    </template>
  </body>
  <script defer type="module" src="js/audience.js"></script>
</html>
